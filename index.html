<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="jumbotron" id="html1">
        <div id="words">
            <h1 class="display-4" id="title">What's The <span id="move">Move</span>?</h1>
            <p class="lead">Find events and pre-game spots in that area!!</p>
        </div>
    </div>
    <div id="html2">
    </div>

        <div class="col-2"></div>

            <div class="col-sm-2">

                    <option id="options" value="AZ">Arizona</option>

                    <option id="options" value="DE">Delaware</option>

                    <option id="options" value="GA">Georgia</option>
                    <option id="options" value="HI">Hawaii</option>
                    <option id="options" value="IA">Iowa</option>
                    <option id="options" value="ID">Idaho</option>
                    <option id="options" value="IL">Illinois</option>
                    <option id="options" value="IN">Indiana</option>
                    <option id="options" value="KS">Kansas</option>
                    <option id="options" value="KY">Kentucky</option>
                    <option id="options" value="LA">Louisiana</option>
                    <option id="options" value="MA">Massachusetts</option>
                    <option id="options" value="MD">Maryland</option>
                    <option id="options" value="ME">Maine</option>
                    <option id="options" value="MI">Michigan</option>
                    <option id="options" value="MN">Minnesota</option>
                    <option id="options" value="MO">Missouri</option>
                    <option id="options" value="MS">Mississippi</option>
                    <option id="options" value="MT">Montana</option>
                    <option id="options" value="NC">North Carolina</option>
                    <option id="options" value="ND">North Dakota</option>
                    <option id="options" value="NE">Nebraska</option>
                    <option id="options" value="NH">New Hampshire</option>
                    <option id="options" value="NJ">New Jersey</option>
                    <option id="options" value="NM">New Mexico</option>
                    <option id="options" value="NV">Nevada</option>
                    <option id="options" value="NY">New York</option>
                    <option id="options" value="OH">Ohio</option>
                    <option id="options" value="OK">Oklahoma</option>
                    <option id="options" value="OR">Oregon</option>

                    <option id="options" value="VT">Vermont</option>
                    <option id="options" value="WA">Washington</option>
                    <option id="options" value="WI">Wisconsin</option>
                    <option id="options" value="WV">West Virginia</option>
                    <option id="options" value="WY">Wyoming</option>

            </div>
            <input class="form-control col-sm-2" type="text" id="zip" placeholder="Postal Code">
            <input class="form-control col-sm-2" type="text" id="type" placeholder="Type">
            <input class="form-control col-sm-2" type="text" id="start" placeholder="Start Date">
            <input class="form-control col-sm-2" type="text" id="end" placeholder="End Date">
            <div class="form-group">

            </div>
            <button id="search"> Search </button>

        </form>

        <iframe src="assets/Images/The Black Eyed Peas - I Gotta Feeling (Official Music Video).mp3" allow="autoplay"
            style="display:none" id="iframeAudio">
        </iframe>
    </header>
    <hr>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Event</th>
                <th scope="col">Type</th>
                <th scope="col">Street</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Zip</th>
                <th scope="col">URL</th>
            </tr>
        </thead>
        <tbody class="events">


        </tbody>
    </table>
    <br>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Brewery</th>
                <th scope="col">Type</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Street</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Zip</th>
                <th scope="col">URL</th>
            </tr>
        </thead>
        <tbody class="breweries">


        </tbody>
    </table>


    <main id="content">


        <div>
            <div id="imageholder">

            </div>
            <div id="eventsum">

            </div>
        </div>
